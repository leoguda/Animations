<main>
    <fieldset>
        <legend>chose car color</legend>
        <label for="car-color" class="label-hide">Dark Red</label>
            <input id="dark-red" type="radio" name="car-color" checked>
        <label for="car-color" class="label-hide">Dark Blue</label>
            <input id="dark-blue" type="radio" name="car-color">
        <label for="car-color" class="label-hide">Dark Green</label>
            <input id="dark-green" type="radio" name="car-color">
    </fieldset>
    <div class="car">
        
        <div class="windows-corps">
            <div class="windows left-window"></div>
            <div class="windows right-window"></div>
        </div>

        <div class="lights front-light"></div>
        <div class="corps"><hr class="handle"> <hr class="door"></div>
        <div class="lower-corps"></div>
        <div class="lights back-light"></div>
        <div class="place-for-wheels left-p-f-w"></div>
        <div class="place-for-wheels right-p-f-w"></div>

        <div class="wheels">
            <div class="wheel left-wheel"></div>
            <div class="wheel-white left-w-w"></div>
            <div class="wheel-white right-w-w"></div>
            <div class="wheel right-wheel"></div>
        </div>

    </div>
    
    <div class="car2">
        <div class="car">
        
            <div class="windows-corps">
                <div class="windows left-window"></div>
                <div class="windows right-window"></div>
            </div>
    
            <div class="lights front-light"></div>

            <div class="lower-corps"></div>

            <div class="place-for-wheels left-p-f-w"></div>
            <div class="place-for-wheels right-p-f-w"></div>
    
            <div class="wheels">

                <div class="wheel-white left-w-w"></div>
                <div class="wheel-white right-w-w"></div>

    <script>
        // Start - footer svg hover
        function hover(){    
            event.currentTarget.classList.add("footer-svg");
        }
        function noHover(){
            event.currentTarget.classList.remove("footer-svg");
        }
        // End - footer svg hover
    </script>
